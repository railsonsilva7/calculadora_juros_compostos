<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="p">
        <h1>Calculadora de Juros Compostos</h1>
        <div>Qual será o valor do seu investimento? (R$/U$$)</div>        
        <input id="inicial" type="number" min="0" step="1" placeholder="R$ 100,00">                
        <div> Qual a taxa de juros? (%) </div>       
        <input id="juros" type="number" min="0" step="1" placeholder="10%">
        <div> Por quantos meses esse valor ficará investido?</div>       
        <input id="periodo" type="number" min="0" step="1" placeholder="12">
        <button onclick="calcular()">Calcular</button>
        <div id="text1"></div>
        <span id="montante_final"></span>
    </div>  
     <script src="script.js"></script>
</body>
</html>
